<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë²½ëŒ ê¹¨ê¸° ê²Œì„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;

        .game-container {

        .game-header {

        .game-title {

        }

        .game-info {

            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: #000;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls p {

        }

        .start-button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;

            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .final-score {
            font-size: 1.5em;
            margin: 20px 0;
            color: #ffeb3b;
        }

        .restart-button {
            padding: 15px 35px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #4caf50, #45a049);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">ğŸ§± ë²½ëŒ ê¹¨ê¸° ê²Œì„</h1>
            <div class="game-info">
                <div class="info-item">
                    <span>ì ìˆ˜: <span id="score">0</span></span>
                </div>
                <div class="info-item">
                    <span>ìƒëª…: <span id="lives">3</span></span>
                </div>
                <div class="info-item">
                    <span>ë ˆë²¨: <span id="level">1</span></span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <div class="controls">
            <p>ğŸ® ë§ˆìš°ìŠ¤ë¡œ íŒ¨ë“¤ì„ ì¢Œìš°ë¡œ ì›€ì§ì´ì„¸ìš”</p>
            <p>âŒ¨ï¸ ìŠ¤í˜ì´ìŠ¤ë°”: ì¼ì‹œì •ì§€/ì¬ê°œ</p>
            <button class="start-button" onclick="startGame()">ê²Œì„ ì‹œì‘</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameOverTitle">ê²Œì„ ì˜¤ë²„!</h2>
            <div class="final-score" id="finalScore">ìµœì¢… ì ìˆ˜: 0</div>
            <button class="restart-button" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>

    <script>
        // ê²Œì„ ë³€ìˆ˜ë“¤
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ê²Œì„ ìƒíƒœ
        let gameRunning = false;
        let gamePaused = false;
        let animationId;

        // ì ìˆ˜ ë° ë ˆë²¨
        let score = 0;
        let lives = 3;
        let level = 1;

        // ê³µ ê°ì²´
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            dx: 4,
            dy: -4,
            radius: 10,
            color: '#ff6b6b'
        };

        // íŒ¨ë“¤ ê°ì²´
        const paddle = {
            x: canvas.width / 2 - 75,
            y: canvas.height - 20,
            width: 150,
            height: 15,
            speed: 8,
            color: '#4ecdc4'
        };

        // ë²½ëŒë“¤
        let bricks = [];
        const brickInfo = {
            width: 80,
            height: 25,
            padding: 3,
            offsetTop: 80,
            offsetLeft: 30
        };

        // ìƒ‰ìƒ ë°°ì—´
        const brickColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];

        // ë²½ëŒ ì´ˆê¸°í™”
        function initBricks() {
            bricks = [];
            const rows = 5 + level;
            const cols = 9;

            for (let r = 0; r < rows; r++) {
                bricks[r] = [];
                for (let c = 0; c < cols; c++) {
                    bricks[r][c] = {
                        x: c * (brickInfo.width + brickInfo.padding) + brickInfo.offsetLeft,
                        y: r * (brickInfo.height + brickInfo.padding) + brickInfo.offsetTop,
                        status: 1,
                        color: brickColors[r % brickColors.length]
                    };
                }
            }
        }

        // ê³µ ê·¸ë¦¬ê¸°
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.shadowColor = ball.color;
            ctx.shadowBlur = 10;
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        // íŒ¨ë“¤ ê·¸ë¦¬ê¸°
        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 8);
            ctx.fillStyle = paddle.color;
            ctx.fill();
            ctx.shadowColor = paddle.color;
            ctx.shadowBlur = 8;
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        // ë²½ëŒë“¤ ê·¸ë¦¬ê¸°
        function drawBricks() {
            for (let r = 0; r < bricks.length; r++) {
                for (let c = 0; c < bricks[r].length; c++) {
                    if (bricks[r][c].status === 1) {
                        const brick = bricks[r][c];
                        ctx.beginPath();
                        ctx.roundRect(brick.x, brick.y, brickInfo.width, brickInfo.height, 5);
                        ctx.fillStyle = brick.color;
                        ctx.fill();
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }

        // ì¶©ëŒ ê°ì§€ (ë²½ëŒê³¼ ê³µ)
        function collisionDetection() {
            for (let r = 0; r < bricks.length; r++) {
                for (let c = 0; c < bricks[r].length; c++) {
                    const brick = bricks[r][c];
                    if (brick.status === 1) {
                        if (ball.x > brick.x &&
                            ball.x < brick.x + brickInfo.width &&
                            ball.y > brick.y &&
                            ball.y < brick.y + brickInfo.height) {
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += 10;
                            updateScore();

                            // ëª¨ë“  ë²½ëŒì´ íŒŒê´´ë˜ì—ˆëŠ”ì§€ í™•ì¸
                            if (score === getTotalBricks() * 10) {
                                nextLevel();
                            }
                        }
                    }
                }
            }
        }

        // ì´ ë²½ëŒ ê°œìˆ˜ ê³„ì‚°
        function getTotalBricks() {
            let total = 0;
            for (let r = 0; r < bricks.length; r++) {
                total += bricks[r].length;
            }
            return total;
        }

        // ë‹¤ìŒ ë ˆë²¨ë¡œ
        function nextLevel() {
            level++;
            ball.dx += ball.dx > 0 ? 0.5 : -0.5;
            ball.dy += ball.dy > 0 ? 0.5 : -0.5;

            // ê³µê³¼ íŒ¨ë“¤ ìœ„ì¹˜ ì¬ì„¤ì •
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            paddle.x = canvas.width / 2 - paddle.width / 2;

            initBricks();
            updateLevel();
        }

        // ê³µ ì›€ì§ì„ ì—…ë°ì´íŠ¸
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // ë²½ ì¶©ëŒ
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // ë°”ë‹¥ ì¶©ëŒ (ìƒëª… ê°ì†Œ)
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateLives();

                if (lives === 0) {
                    gameOver(false);
                } else {
                    // ê³µê³¼ íŒ¨ë“¤ ì¬ì„¤ì •
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height - 50;
                    ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
                    ball.dy = -4;
                    paddle.x = canvas.width / 2 - paddle.width / 2;
                }
            }

            // íŒ¨ë“¤ ì¶©ëŒ
            if (ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width &&
                ball.y + ball.radius >= paddle.y &&
                ball.y - ball.radius <= paddle.y + paddle.height) {

                // íŒ¨ë“¤ì˜ ì–´ëŠ ë¶€ë¶„ì— ë§ì•˜ëŠ”ì§€ì— ë”°ë¼ ê°ë„ ì¡°ì ˆ
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = 8 * (hitPos - 0.5);
                ball.dy = -Math.abs(ball.dy);
            }
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            // í™”ë©´ í´ë¦¬ì–´
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0f0f23');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();

            updateBall();
            collisionDetection();

            animationId = requestAnimationFrame(gameLoop);
        }

        // ë§ˆìš°ìŠ¤ ì›€ì§ì„ ì²˜ë¦¬
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;

            // íŒ¨ë“¤ì´ í™”ë©´ì„ ë²—ì–´ë‚˜ì§€ ì•Šë„ë¡
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        });

        // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    gamePaused = !gamePaused;
                    if (!gamePaused) {
                        gameLoop();
                    }
                }
            }
        });

        // UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜ë“¤
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }

        function updateLevel() {
            document.getElementById('level').textContent = level;
        }

        // ê²Œì„ ì‹œì‘
        function startGame() {
            // ê²Œì„ ì´ˆê¸°í™”
            gameRunning = true;
            gamePaused = false;
            score = 0;
            lives = 3;
            level = 1;

            // ê³µê³¼ íŒ¨ë“¤ ìœ„ì¹˜ ì¬ì„¤ì •
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -4;
            paddle.x = canvas.width / 2 - paddle.width / 2;

            initBricks();
            updateScore();
            updateLives();
            updateLevel();

            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver(won) {
            gameRunning = false;
            gamePaused = false;
            cancelAnimationFrame(animationId);

            const gameOverDiv = document.getElementById('gameOver');
            const title = document.getElementById('gameOverTitle');
            const finalScore = document.getElementById('finalScore');

            if (won) {
                title.textContent = 'ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ë ˆë²¨ í´ë¦¬ì–´!';
                title.style.color = '#4caf50';
            } else {
                title.textContent = 'ê²Œì„ ì˜¤ë²„!';
                title.style.color = '#f44336';
            }

            finalScore.textContent = `ìµœì¢… ì ìˆ˜: ${score}`;
            gameOverDiv.style.display = 'flex';
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            startGame();
        }

        // ì´ˆê¸°í™”
        initBricks();
    </script>
</body>
</html>
